<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Agillsas | Iniciar Sesion </title>

    <!-- Estilos y fuentes del template  -->
    {% load static %}
    <link rel="shortcut icon" href="{% static 'core/img/logos/iconoAgillSas.png' %}" />
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type='text/css'>
    <link href="{% static 'core/vendor/font-awesome/css/fontawesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/font-awesome/css/all.css' %}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>
<body style="background-color: c3c3c3;">
<div class="container-fluid">
  <div class="jumbotron umbotron-fluid">
    <h1 class="display-4">AGILL SAS</h1>
    <p class="lead">COMPAÑÍA AEROAGRICOLA DE LOS LLANOS</p>
    <hr class="my-4">
    <p>
 <main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}
          <h3 class="mb-4">Iniciar sesión</h3>
          {% if form.non_field_errors %}
            <p style="color:red">Usuario o contraseña incorrectos, prueba de nuevo.</p>
          {% endif %}
          <p>
            <input type="text" name="username" autofocus maxlength="254" required
              id="id_username" class="form-control" placeholder="Nombre de usuario"/>
          </p>
          <p>
            <input type="password" name="password" required
              id="id_password" class="form-control" placeholder="Contraseña"/>
          </p>
          <p><input type="submit" class="btn btn-primary btn-block" value="Acceder"></p>
        </form>
      </div>
    </div>
  </div>
</main>
    </p>
  </div>
</div>  
</body>
</html>
